<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 4 Project</title>
</head>
<body>
    <script>
        const favDay = prompt("What is your favorite day of the week? (e.g., Monday, Tuesday)");
        switch (favDay.toLowerCase()) {
            case "monday":
                console.log("Everybody hates mondays");
                break;

            case "tuesday":
                console.log("Taco Tuesday!");
                break;

            case "wednesday":
                console.log("Half way to the finish!");
                break;

            case "thursday":
                console.log("Almost finished! Complete the week strong!");
                break;

            case "friday":
                console.log("Fri-Yay! You've completed the week");
                break;

            case "saturday":
                console.log("Have a good time or just relax!");
                break;

            case "sunday":
                console.log("Sunday funday reset & recharge");
                break;

            default:
                console.log("Not a valid day, check your spelling & try again!");
                break;
        }
    </script>

</body>
</html>
