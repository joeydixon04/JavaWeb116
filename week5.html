<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loops and while loops</title>
</head>
<body>
    <h1>For loops and while loops</h1>

    <script>
        
        for (let i = 1; i <= 5; i++) {
            console.log("Loading slot " + i + "...");
            if (i === 3) {
                console.log("Dispensing: Cola");
            } else if (i === 4) {
                console.log("Dispensing: Super Drink!");
            } else if (i === 5) {
                console.log("Dispensing: Orange Juice");
            } else {
                console.log("Dispensing: Water");
            }
        }
    </script>
</body>
</html>
